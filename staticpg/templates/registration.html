<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <style>
         *{
            background-color:#7305FB;
            }
        h2{
            text-align:center;
            }
        .c1{
            text-align:center;
            border: 4px solid black;
            margin-top:10%;
            margin-right:40%;
            margin-left:40%;
            padding:4px
            }
            input{
            padding:1%;
            }
    </style>
</head>
<body>
  <form class="c1"action='register' method="post" >
      {% csrf_token %}
      <h2>REGISTER</h2>
      <input type="text"  name="username" placeholder="USERNAME"><br><br>
      <input type="email" name="email" placeholder="EMAIL ID"><br><br>
      <input type="password" name="password" placeholder="PASSWORD"><br><br>
      <input type="password" name="confirm password" placeholder="CONFIRM PASSWORD"><br><br>
      <input type="submit"><br><br>
  </form>
  {% for msg in messages %}
  {{msg}}
  {% endfor %}
</body>
</html>
